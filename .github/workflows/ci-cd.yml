name: CI/CD Pipeline

# Trigger on push to main and on pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Build and Test
  build:
    runs-on: ubuntu-latest
    name: Build & Quality Checks
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: List HTML files
      run: |
        echo "HTML files in repository:"
        find . -name "*.html" -type f
        
    - name: Check HTML files exist
      run: |
        if [ -z "$(find . -name '*.html' -type f)" ]; then
          echo "No HTML files found!"
          exit 1
        fi
        echo "HTML files found successfully"
        
    - name: Basic HTML syntax check
      run: |
        for file in $(find . -name "*.html" -type f); do
          echo "Checking $file"
        done
        echo "All HTML files checked"

  # Job 2: Deploy to GitHub Pages  
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
